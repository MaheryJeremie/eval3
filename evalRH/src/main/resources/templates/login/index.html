<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR-Themed Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Primary colors */
            --primary-50: #eef2ff;
            --primary-100: #e0e7ff;
            --primary-200: #c7d2fe;
            --primary-300: #a5b4fc;
            --primary-400: #818cf8;
            --primary-500: #6366f1;
            --primary-600: #4f46e5;
            --primary-700: #4338ca;

            /* Neutral colors */
            --neutral-50: #f8fafc;
            --neutral-100: #f1f5f9;
            --neutral-200: #e2e8f0;
            --neutral-300: #cbd5e1;
            --neutral-400: #94a3b8;
            --neutral-500: #64748b;
            --neutral-600: #475569;
            --neutral-700: #334155;
            --neutral-800: #1e293b;
            --neutral-900: #0f172a;

            /* Accent colors */
            --accent-teal: #0d9488;
            --accent-blue: #3b82f6;

            /* Feedback colors */
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;

            /* Spacing system based on 8px */
            --space-1: 0.25rem; /* 4px */
            --space-2: 0.5rem;  /* 8px */
            --space-3: 1rem;    /* 16px */
            --space-4: 1.5rem;  /* 24px */
            --space-5: 2rem;    /* 32px */
            --space-6: 3rem;    /* 48px */

            /* Font sizes */
            --text-xs: 0.75rem;
            --text-sm: 0.875rem;
            --text-base: 1rem;
            --text-lg: 1.125rem;
            --text-xl: 1.25rem;
            --text-2xl: 1.5rem;

            /* Border radius */
            --radius-sm: 0.25rem;
            --radius-md: 0.375rem;
            --radius-lg: 0.5rem;
            --radius-xl: 1rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.5;
            font-weight: 400;
            color: var(--neutral-800);
            background-color: var(--neutral-100);
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .app-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width: 100%;
            background: linear-gradient(120deg, var(--primary-50), var(--neutral-100));
        }

        .login-container {
            width: 100%;
            max-width: 100%;
            padding: var(--space-3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background-color: white;
            border-radius: var(--radius-lg);
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
            width: 100%;
            max-width: 420px;
            padding: var(--space-5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
        }

        .login-branding {
            text-align: center;
            margin-bottom: var(--space-4);
        }

        .logo-container {
            background: linear-gradient(135deg, var(--primary-400), var(--primary-600));
            width: 64px;
            height: 64px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto var(--space-3);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
        }

        .logo-icon {
            color: white;
        }

        .login-branding h2 {
            font-size: var(--text-2xl);
            font-weight: 600;
            color: var(--neutral-800);
            margin-bottom: var(--space-1);
        }

        .subtitle {
            color: var(--neutral-500);
            font-size: var(--text-sm);
            margin-bottom: var(--space-3);
        }

        .form-group {
            margin-bottom: var(--space-4);
        }

        .form-label {
            display: block;
            margin-bottom: var(--space-2);
            font-size: var(--text-sm);
            font-weight: 500;
            color: var(--neutral-600);
        }

        .input-container {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: var(--space-3);
            top: 50%;
            transform: translateY(-50%);
            color: var(--neutral-400);
        }

        .form-control {
            width: 100%;
            padding: var(--space-3) var(--space-3) var(--space-3) var(--space-5);
            font-size: var(--text-base);
            line-height: 1.5;
            color: var(--neutral-800);
            background-color: var(--neutral-50);
            border: 1px solid var(--neutral-200);
            border-radius: var(--radius-md);
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-400);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            background-color: white;
        }

        .form-control::placeholder {
            color: var(--neutral-400);
        }

        .alert {
            padding: var(--space-3);
            margin-bottom: var(--space-4);
            border-radius: var(--radius-md);
            font-size: var(--text-sm);
        }

        .alert-danger {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border-left: 3px solid var(--error);
        }

        .btn {
            display: inline-block;
            font-weight: 500;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            user-select: none;
            border: none;
            padding: var(--space-3) var(--space-4);
            font-size: var(--text-base);
            line-height: 1.5;
            border-radius: var(--radius-md);
            transition: all 0.15s ease-in-out;
            cursor: pointer;
            width: 100%;
        }

        .btn-primary {
            color: white;
            background: linear-gradient(to right, var(--primary-500), var(--primary-600));
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
        }

        .btn-primary:hover {
            background: linear-gradient(to right, var(--primary-600), var(--primary-700));
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.2);
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            .login-card {
                padding: var(--space-4);
                max-width: 100%;
            }

            .form-control {
                font-size: var(--text-sm);
            }

            .btn {
                padding: var(--space-2) var(--space-3);
            }
        }

        @media (min-width: 768px) {
            .login-card {
                padding: var(--space-5);
            }
        }
    </style>
</head>
<body>
<div class="app-container">
    <div class="login-container">
        <div class="login-card">
            <div class="login-branding">
                <div class="logo-container">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="logo-icon">
                        <circle cx="12" cy="8" r="5"/>
                        <path d="M20 21a8 8 0 1 0-16 0"/>
                    </svg>
                </div>
                <h2>ERP System</h2>
                <p class="subtitle">Portail des Ressources Humaines</p>
            </div>

            <div id="error-message" class="alert alert-danger" th:if="${error}" th:text="${error}"></div>

            <form id="login-form" th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username" class="form-label">Nom d'utilisateur</label>
                    <div class="input-container">
                        <input
                                type="text"
                                class="form-control"
                                id="username"
                                name="username"
                                placeholder="Entrez votre nom d'utilisateur"
                                required
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Mot de passe</label>
                    <div class="input-container">
                        <input
                                type="password"
                                class="form-control"
                                id="password"
                                name="password"
                                placeholder="Entrez votre mot de passe"
                                required
                        >
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">
                    Se connecter
                </button>
            </form>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
