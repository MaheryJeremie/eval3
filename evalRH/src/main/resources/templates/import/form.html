<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/base}">
<head>
    <title>Importation de donnees - ERP System</title>
    <style>
        /* Specific styles for the Import page */
        .page-header {
            margin-bottom: var(--space-4);
            padding-bottom: var(--space-2);
            border-bottom: 1px solid var(--neutral-200);
        }

        .page-header h2 {
            font-size: var(--text-2xl);
            color: var(--neutral-800);
            font-weight: 600;
            margin-bottom: 0; /* Override default h2 margin */
        }

        .card {
            background-color: white;
            border-radius: var(--radius-lg);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            padding: var(--space-4);
            margin-bottom: var(--space-4);
            border: 1px solid var(--neutral-200);
        }

        .alert {
            padding: var(--space-2) var(--space-3);
            border-radius: var(--radius-md);
            margin-bottom: var(--space-3);
            font-size: var(--text-sm);
            font-weight: 500;
        }

        .alert-success {
            background-color: #d1fae5; /* Primary-50 for success background */
            color: var(--success);
            border: 1px solid var(--success);
        }

        .alert-danger {
            background-color: #fee2e2; /* Similar to primary-50 for error background */
            color: var(--error);
            border: 1px solid var(--error);
        }

        .search-form {
            display: flex;
            flex-direction: column;
            gap: var(--space-3);
        }

        .search-form label {
            font-weight: 500;
            color: var(--neutral-700);
            font-size: var(--text-sm);
        }

        .search-form input[type="file"] {
            border: 1px solid var(--neutral-300);
            border-radius: var(--radius-md);
            padding: var(--space-2) var(--space-3);
            font-size: var(--text-base);
            color: var(--neutral-700);
            transition: border-color 0.2s ease;
        }

        .search-form input[type="file"]::file-selector-button {
            background-color: var(--primary-100);
            color: var(--primary-700);
            border: 1px solid var(--primary-300);
            padding: var(--space-1) var(--space-2);
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: background-color 0.2s ease, color 0.2s ease, border-color 0.2s ease;
            margin-right: var(--space-2);
            font-weight: 500;
            font-size: var(--text-sm);
        }

        .search-form input[type="file"]::file-selector-button:hover {
            background-color: var(--primary-200);
            border-color: var(--primary-400);
        }

        .search-form input[type="file"]:focus {
            outline: none;
            border-color: var(--primary-500);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2); /* primary-500 with opacity */
        }

        .search-btn {
            background-color: var(--primary-600);
            color: white;
            border: none;
            padding: var(--space-2) var(--space-4);
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: var(--text-base);
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-1);
            transition: background-color 0.2s ease, box-shadow 0.2s ease;
            align-self: flex-start; /* Align button to the start */
        }

        .search-btn:hover {
            background-color: var(--primary-700);
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.3); /* primary-600 with opacity */
        }

        .search-btn svg {
            width: 20px;
            height: 20px;
            margin-right: var(--space-1);
        }

        /* Responsive adjustments for forms */
        @media (max-width: 640px) {
            .search-form {
                gap: var(--space-2);
            }

            .search-form label {
                font-size: var(--text-base);
            }

            .search-form input[type="file"] {
                padding: var(--space-1) var(--space-2);
                font-size: var(--text-sm);
            }
            .search-form input[type="file"]::file-selector-button {
                font-size: var(--text-xs);
            }

            .search-btn {
                padding: var(--space-1) var(--space-3);
                font-size: var(--text-sm);
            }
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="content-container">
        <div class="page-header">
            <h2>Importation de donnees</h2>
        </div>

        <div class="card"> <div th:if="${message}" th:classappend="${messageType == 'success' ? 'alert-success' : 'alert-danger'}" class="alert">
            <p th:text="${message}"></p>
        </div>
            <form th:action="@{/import}" method="post" enctype="multipart/form-data" class="search-form">
                <label for="file1">Fichier 1 :</label>
                <input type="file" name="file1" id="file1">
                <label for="file2">Fichier 2 :</label>
                <input type="file" name="file2" id="file2">
                <label for="file3">Fichier 3 :</label>
                <input type="file" name="file3" id="file3">
                <button type="submit" class="search-btn">
                    <i data-lucide="upload-cloud"></i> Importer
                </button>
            </form>
        </div>
    </div>
</div>

<script>
    // Initialiser les ic√¥nes Lucide
    document.addEventListener('DOMContentLoaded', function() {
        lucide.createIcons();
    });
</script>
</body>
</html>
