<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - ERP System">ERP System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            /* Primary colors */
            --primary-50: #eef2ff;
            --primary-100: #e0e7ff;
            --primary-200: #c7d2fe;
            --primary-300: #a5b4fc;
            --primary-400: #818cf8;
            --primary-500: #6366f1;
            --primary-600: #4f46e5;
            --primary-700: #4338ca;

            /* Neutral colors */
            --neutral-50: #f8fafc;
            --neutral-100: #f1f5f9;
            --neutral-200: #e2e8f0;
            --neutral-300: #cbd5e1;
            --neutral-400: #94a3b8;
            --neutral-500: #64748b;
            --neutral-600: #475569;
            --neutral-700: #334155;
            --neutral-800: #1e293b;
            --neutral-900: #0f172a;

            /* Accent colors */
            --accent-teal: #0d9488;
            --accent-blue: #3b82f6;

            /* Feedback colors */
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;

            /* Spacing system based on 8px */
            --space-1: 0.25rem; /* 4px */
            --space-2: 0.5rem;  /* 8px */
            --space-3: 1rem;    /* 16px */
            --space-4: 1.5rem;  /* 24px */
            --space-5: 2rem;    /* 32px */
            --space-6: 3rem;    /* 48px */
            --space-7: 4rem;    /* 64px */
            --space-8: 5rem;    /* 80px */

            /* Font sizes */
            --text-xs: 0.75rem;
            --text-sm: 0.875rem;
            --text-base: 1rem;
            --text-lg: 1.125rem;
            --text-xl: 1.25rem;
            --text-2xl: 1.5rem;
            --text-3xl: 1.875rem;
            --text-4xl: 2.25rem;

            /* Border radius */
            --radius-sm: 0.25rem;
            --radius-md: 0.375rem;
            --radius-lg: 0.5rem;
            --radius-xl: 1rem;
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.5;
            font-weight: 400;
            color: var(--neutral-800);
            background: linear-gradient(120deg, var(--primary-50), var(--neutral-100));
            min-height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* --- Layout Structure --- */
        .layout-body {
            display: flex;
            min-height: 100vh;
            width: 100%;
        }

        /* --- Sidebar Styles --- */
        .sidebar {
            width: 250px;
            background-color: white;
            color: var(--neutral-800);
            display: flex;
            flex-direction: column;
            transition: width 0.3s ease, left 0.3s ease;
            flex-shrink: 0;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
            position: relative;
            z-index: 100;
            border-right: 1px solid var(--neutral-200);
        }

        .sidebar.collapsed {
            width: 80px;
        }

        .sidebar-header {
            padding: var(--space-4);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--neutral-200);
            min-height: 72px;
        }

        .sidebar-header .logo {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            font-size: var(--text-lg);
            font-weight: 600;
            color: var(--primary-600);
            text-decoration: none;
        }

        .sidebar.collapsed .sidebar-header .logo span {
            display: none;
        }

        .toggle-btn {
            background: none;
            border: none;
            color: var(--neutral-500);
            cursor: pointer;
            padding: var(--space-1);
            border-radius: var(--radius-sm);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toggle-btn:hover {
            color: var(--primary-600);
            background-color: var(--neutral-100);
        }

        .sidebar-nav {
            flex-grow: 1;
            padding: var(--space-3) var(--space-2);
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--neutral-200) white;
        }

        .sidebar-nav::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar-nav::-webkit-scrollbar-track {
            background: white;
        }

        .sidebar-nav::-webkit-scrollbar-thumb {
            background-color: var(--neutral-200);
            border-radius: 4px;
        }

        .sidebar-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-nav li {
            margin-bottom: var(--space-1);
        }

        .sidebar-nav .nav-item {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            padding: var(--space-2) var(--space-3);
            color: var(--neutral-600);
            text-decoration: none;
            border-radius: var(--radius-md);
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .sidebar-nav .nav-item:hover {
            background-color: var(--primary-50);
            color: var(--primary-600);
        }

        .sidebar-nav .nav-item.active {
            background-color: var(--primary-50);
            color: var(--primary-600);
            box-shadow: inset 3px 0 0 var(--primary-500);
        }

        .sidebar-nav .nav-item svg {
            width: 20px;
            height: 20px;
            color: inherit;
        }

        .sidebar.collapsed .sidebar-nav .nav-item span {
            display: none;
        }

        /* --- Sidebar Footer (Logout) --- */
        .sidebar-footer {
            padding: var(--space-3);
            border-top: 1px solid var(--neutral-200);
        }

        .logout-btn {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            padding: var(--space-2) var(--space-3);
            color: var(--neutral-600);
            text-decoration: none;
            border-radius: var(--radius-md);
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .logout-btn:hover {
            background-color: var(--neutral-100);
            color: var(--error);
        }

        .logout-btn svg {
            width: 20px;
            height: 20px;
        }

        .sidebar.collapsed .sidebar-footer .logout-btn span {
            display: none;
        }

        /* --- Main Content Area --- */
        .main-content {
            flex-grow: 1;
            padding: var(--space-4);
            background-color: transparent;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        /* Headings */
        h1, h2, h3, h4, h5, h6 {
            color: var(--neutral-800);
            font-weight: 600;
            margin-bottom: var(--space-3);
        }

        h1 { font-size: var(--text-3xl); }
        h2 { font-size: var(--text-2xl); }
        h3 { font-size: var(--text-xl); }
        h4 { font-size: var(--text-lg); }
        /* --- Responsive Adjustments --- */
        @media (max-width: 768px) {
            body {
                flex-direction: row;
            }

            .sidebar {
                position: fixed;
                left: -250px;
                height: 100vh;
                z-index: 200;
                box-shadow: 4px 0 10px rgba(0, 0, 0, 0.1);
            }

            .sidebar.collapsed {
                left: -80px;
            }

            .sidebar.active {
                left: 0;
            }

            .sidebar-header .toggle-btn {
                display: flex;
                margin-left: auto;
                background-color: var(--neutral-100);
            }

            .main-content {
                margin-left: 0;
                width: 100%;
                padding: var(--space-3);
            }

            .sidebar.active + .main-content {
                margin-left: 250px;
                transition: margin-left 0.3s ease;
            }

            .content-container {
                padding: var(--space-3);
            }
        }

        @media (max-width: 640px) {
            .main-content {
                padding: var(--space-2);
            }

            h1 { font-size: var(--text-2xl); }
            h2 { font-size: var(--text-xl); }
            h3 { font-size: var(--text-lg); }

        }

        /* Small adjustments for desktop if sidebar is collapsed */
        @media (min-width: 769px) {
            .sidebar.collapsed .sidebar-header .toggle-btn {
                margin-left: 0;
            }

            .sidebar.collapsed .sidebar-header .logo {
                justify-content: center;
                width: 100%;
            }
        }
    </style>
</head>
<body class="layout-body">
<div class="sidebar">
    <div class="sidebar-header">
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="logo-icon">
                <circle cx="12" cy="8" r="5"/>
                <path d="M20 21a8 8 0 1 0-16 0"/>
            </svg>
            <span>ERP System</span>
        </div>
        <button class="toggle-btn" aria-label="Toggle Sidebar">
            <i data-lucide="menu"></i>
        </button>
    </div>

    <nav class="sidebar-nav">
        <ul>
            <li>
                <a th:href="@{/employees}" class="nav-item">
                    <i data-lucide="book-user"></i>
                    <span>Employees</span>
                </a>
            </li>
            <li>
                <a th:href="@{/salarySlip}" class="nav-item">
                    <i data-lucide="hand-coins"></i>
                    <span>Salaires</span>
                </a>
            </li>
            <li>
                <a th:href="@{/statistic}" class="nav-item">
                    <i data-lucide="chart-bar"></i>
                    <span>Statistiques</span>
                </a>
            </li>
            <li>
                <a th:href="@{/import}" class="nav-item">
                    <i data-lucide="upload"></i>
                    <span>Import de donnees</span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="sidebar-footer">
        <a th:href="@{/logout}" class="logout-btn">
            <i data-lucide="log-out"></i>
            <span>DÃ©connexion</span>
        </a>
    </div>
</div>

<main class="main-content">
    <div class="content-container" layout:fragment="content">
    </div>
</main>

<script>
    lucide.createIcons();

    const sidebar = document.querySelector('.sidebar');
    const toggleBtn = document.querySelector('.toggle-btn');
    const mainContent = document.querySelector('.main-content');

    function toggleSidebar() {
        if (window.innerWidth <= 768) {
            sidebar.classList.toggle('active');
        } else {
            sidebar.classList.toggle('collapsed');
        }
        lucide.createIcons();
    }

    toggleBtn.addEventListener('click', toggleSidebar);

    function handleLayoutOnResize() {
        if (window.innerWidth <= 768) {
            sidebar.classList.remove('collapsed');
            sidebar.classList.remove('active');
        } else {
            sidebar.classList.remove('active');
        }
        lucide.createIcons();
    }

    window.addEventListener('resize', handleLayoutOnResize);
    handleLayoutOnResize();

    mainContent.addEventListener('click', () => {
        if (window.innerWidth <= 768 && sidebar.classList.contains('active')) {
            sidebar.classList.remove('active');
            lucide.createIcons();
        }
    });

    document.addEventListener('DOMContentLoaded', () => {
        const currentPath = window.location.pathname;
        const navItems = document.querySelectorAll('.sidebar-nav .nav-item');

        navItems.forEach(item => {
            if (currentPath.startsWith(item.getAttribute('href'))) {
                item.classList.add('active');
            }
        });
    });
</script>
</body>
</html>
